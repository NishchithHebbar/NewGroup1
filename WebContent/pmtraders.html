<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trader Inbox</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<header class="traderMenu">
			<img class="traderMenu__logo" src="images/Logo.png">

			<!-- Menu buttons -->
			<div class="traderMenu__buttonbox">
				<input type="button" class="traderMenu__button" value="HOME" onClick="location.href='pmhome.html'">
				<input type="button" class="traderMenu__button selected" value="TRADERS" onClick="location.href='pmtraders.html'">
				<input type="button" class="traderMenu__button" value="MAKE A TRADE" onClick="location.href='pmmakeatrade.html'">
				<input type="button" class="traderMenu__button" value="PROFIT/LOSS" onClick="location.href='pmprofitloss.html'">
				<input type="button" class="traderMenu__button" value="ORDER HISTORY" onClick="location.href='pmorderhistory.html'">
				<input type="button" class="traderMenu__button logoutbutton" value="LOG OUT" onClick="location.href='login.html'">
			</div>
		</header>
		<!-- Header menu buttons end -->

		<main class="traderinboxmain">
		<!-- suggestions table -->
			<div class="suggestions">
				<h2 class="suggestions__header">Suggestions</h2>
				<div class="scrollwrapper">
					<table class="suggestions__table" name="suggestionstable">
						<tr>
							<th>VaR</th>
							<th>Abs. Value Risk</th>
							<th>Stress Testing Results</th>
							<th>Day Ahead</th>
							<th>Base Currency</th>
							<th>USD Value</th>
							<th>P/L</th>
						</tr>
						<tr>
							<td>data</td>
							<td>data</td>
							<td>data</td>
							<td>data</td>
							<td>data</td>
							<td>data</td>
							<td>data</td>
						</tr>
					</table>
				</div>
			</div>


			<div class="messages">
				<h2 class="messages__header">Messages</h2>
				<div class="scrollwrapper">
				<table class="messages__table" name="messagetable">
					<tr>
						<th>Sender</th>
						<th>Date</th>
						<th>Message</th>
					</tr>
					<tr>
						<td>Bob</td>
						<td>24/08/2016</td>
						<td>Your last trade didn't go well. Do better.</td>
					</tr>
				</table>
				</div>
			</div>
		</main>
	</body>
</html>
